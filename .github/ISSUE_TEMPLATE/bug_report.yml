name: Bug Report
description: Report a bug or unexpected behavior in Full Self Coding
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: A clear description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: A clear description of what actually happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs / Output
      description: If applicable, paste relevant error logs or output
      placeholder: Paste logs here...
      render: shell

  - type: dropdown
    id: agent-type
    attributes:
      label: Agent Type
      description: Which agent type were you using?
      options:
        - Claude Code
        - Gemini CLI
        - Codex (currently not available)
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration settings (remove sensitive information like API keys)
      placeholder: |
        {
          "agentType": "claude-code",
          "maxDockerContainers": 10,
          ...
        }
      render: json

  - type: input
    id: docker-version
    attributes:
      label: Docker Version
      description: Output of `docker --version`
      placeholder: e.g., Docker version 24.0.0

  - type: input
    id: node-version
    attributes:
      label: Node.js/Bun Version
      description: Output of `node --version` or `bun --version`
      placeholder: e.g., v18.0.0 or bun 1.0.0

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Your operating system and version
      placeholder: e.g., macOS 14.0, Ubuntu 22.04, Windows 11

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the problem
      placeholder: Add any other context about the problem here...

